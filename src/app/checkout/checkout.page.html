<h2> Checkout </h2>

<button mat-raised-button color="primary" (click)='goToShop()'> Return to shop
</button>

<button mat-raised-button color="primary" (click)='signin()'> Sign in to skip
</button>

<h2> Contact information</h2>


<form class="example-form">


  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input name="first"[(ngModel)]="this.address.first" matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input name="last"[(ngModel)]="this.address.last" matInput>
    </mat-form-field></td>
  </tr></table>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Email, WhatsApp, or mobile phone number</mat-label>
      <input name="contact"[(ngModel)]="this.address.contact"matInput>
    </mat-form-field>
  </p>

</form>

<h2> Delivery Address</h2>
<form class="example-form">

<p>
    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <input name="address"[(ngModel)]="this.address.address"matInput placeholder="Ex. 100 Main St">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Apartment, suite, etc. (optional)</mat-label>
      <input name="optional"[(ngModel)]="this.address.optional"matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input name="city"[(ngModel)]="this.address.city" matInput>
    </mat-form-field>
  </p>

    <table class="example-full-width" cellspacing="0"><tr>
      <td>
        <mat-form-field *ngIf = "this.address.country == 'Indonesia'">
          <mat-label>Province</mat-label>
          <mat-select [(ngModel)]="this.address.province" name="province">
            <mat-option *ngFor="let province of this.provinces" [value]="province">
              {{province}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field *ngIf = "this.address.country != 'Indonesia'">
          <mat-label>State</mat-label>
          <mat-select [(ngModel)]="this.address.state" name="state">
            <mat-option *ngFor="let state of this.states" [value]="state">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input name="postalcode" [(ngModel)]="this.address.postalcode" matInput>
      </mat-form-field></td>

    </tr></table>
    <p>
    <mat-form-field>
      <mat-label>Country/Region</mat-label>
      <mat-select [(ngModel)]="this.address.country" name="country">
        <mat-option *ngFor="let country of this.countries" [value]="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </p>


</form>

<button mat-raised-button color="primary" (click)='create()'> Create account to save for one-click orders in the future
</button>

<button mat-raised-button color="primary" (click)='pay()'> Create account to save for one-click orders in the future
</button>
