<ion-header>
  <ion-toolbar>
    <ion-title>Unity Site Setup</ion-title>
  </ion-toolbar>
  <div>
    <div class="logo">
      <img src="assets/img/logo.jpeg" width="100%" height="100%">
    </div>
  </div>
</ion-header>

<ion-content>
  <div class="siteSetupContainer">
    <label ion-text class="text-primary centered">
      Unity Energy Solutions
    </label>
    <div class="inputArea">

       <input id="nameInput" #nameInput (focus)="inputFocus()" (focusout)="inputFocusOut()" type="text" class="keyboard_input" [(ngModel)]="value" placeholder="{{placeholder}}" />
       <button class="inputButton" [disabled]="!valueSet" (click)="register()">
         <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
       </button>
    </div>
  </div>
  <div id="keyboardDiv" #keyboardDiv class="simple-keyboard-main"></div>
</ion-content>
