<ion-content padding class= "no-scroll animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div style = "padding-top: 80px "padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Unity</strong> Energy Solutions
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Username
        </ion-label>
        <ion-input name = "user"[(ngModel)]="username" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input name = "pass"[(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </form>

    <p  style = "padding-top:15px; display:flex;align-items:center"text-left ion-text color="secondary" >
      <ion-checkbox [(ngModel)]="remember" style = "padding-right:10px"></ion-checkbox>
      <strong tappable (click)="rememberme()">Remember Username</strong>
    </p>

    <!-- <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p> -->

    <div style = "padding-top: 20px">
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      <div style = "padding-top: 40px"class = "num">
        <div style = "font-size:2.5vh; padding-bottom: 3vh;">SUPPORT CONTACT</div>
        <div>
          <div  style = "font-size:2vh; padding-bottom: 2vh;">
            Tel: <a style = "color:blue" href="tel:+1-877-486-4892-X3">+1 (877) 486 4892 X3</a>
          </div>
          <div  style = "font-size:2vh; padding-bottom: 2vh;">
            Email: <a style = "color:blue;text-decoration: underline;" href="mailto:customerservice@unityesg.com">customerservice@unityesg.com</a>
          </div>
        </div>
      </div>
