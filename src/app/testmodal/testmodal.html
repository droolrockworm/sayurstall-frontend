<ion-content class="main-view">
  <div class="overlay" (click)="closeModal()"></div>
  <div style = "display:flex;">
  <button  class = "close" ion-button (click) = "closeModal()">
    <ion-icon  name="close"></ion-icon>
  </button>
  </div>
  <div class="modal_content" scrollY="true"style="color:white;">
    <div style = "font-size: 4vh;padding:2vh;">
      MODES
    </div>
    <div class = mode style = "margin: .5vh;width:85%" *ngFor = "let i of this.hvac.modes">
      <div style = "margin: .5vh;display:flex;justify-content:space-between;">
        <div class = "lgtitle" style = "font-size: 3.5vh;">
          <div>
            {{i.name}}
          </div>
        </div>
        <div style = "align-items:center;justify-content:space-between;display:flex;">
          <button class = "modesetting" style = "height: 3vh;" ion-button (click) = "editsp(i)" *ngIf = "i.editable">
            <ion-icon  name="settings"></ion-icon>
          </button>
          <button style = "height: 3vh;" ion-button (click) = "exitsp(i)" *ngIf = "!i.editable">
            <ion-icon  name="close"></ion-icon>
          </button>
          <button style = "height: 3vh;" ion-button (click) = "savesp(i)" *ngIf = "!i.editable">
            <ion-icon  name="checkmark"></ion-icon>
          </button>
        </div>
      </div>

      <div *ngIf = "!i.validentry">
        Heating setpoint needs to be at least 2 degrees lower than Cooling.
      </div>

      <div style = "width: 80vw; display:flex;flex-wrap: wrap; justify-content:space-between;">
        <div style = "width:40vw; padding-top:1vh;padding-bottom:1vh;">
          <div style = "height:4vh;display:flex;align-items: center;justify-content:space-between;margin:.5vh;">
            <div style = "font-size: 1.75vh;width:20vw;justify-content:center;align-items: center">
              HEATING SETPOINT:

            </div>
            <div *ngIf = "i.editable" style = "font-size: 3vh;width:10vw;text-align:center;align-items:center">
              {{i.h_sp}}

            </div>
            <div *ngIf = "!i.editable" style = "font-size: 3vh;width:10vw;text-align:center;align-items:center">
              {{i.newhsp}}

            </div>
          </div>
          <div *ngIf = "!i.editable" style = "display:flex;justify-content:space-around;margin:.5vh;">
            <button ion-button style = "height:3vh;" (click) = "subval(i, 'heat')">
              <ion-icon  name="remove"></ion-icon>
            </button>
            <button ion-button style = "height:3vh;" (click) = "addval(i, 'heat')">
              <ion-icon  name="add"></ion-icon>
            </button>
          </div>
        </div>
        <div style = "width:40vw; padding-top:1vh;padding-bottom:1vh;">
          <div style = "height:4vh;display:flex;align-items: center;justify-content:space-between;margin:.5vh;">
            <div style = "font-size: 1.75vh;width:20vw;justify-content:center;align-items: center">
              COOLING SETPOINT:
            </div>
            <div *ngIf = "i.editable" style = "font-size: 3vh;width:10vw;text-align:center;align-items:center">
              {{i.c_sp}}
            </div>
            <div *ngIf = "!i.editable" style = "font-size: 3vh;width:10vw;text-align:center;align-items:center">
              {{i.newcsp}}
            </div>
          </div>
          <div *ngIf = "!i.editable" style = "display:flex;justify-content:space-around;margin:.5vh;">
            <button  ion-button style = "height:3vh;" (click) = "subval(i, 'cool')">
              <ion-icon  name="remove"></ion-icon>
            </button>
            <button  ion-button style = "height:3vh;" (click) = "addval(i, 'cool')">
              <ion-icon  name="add"></ion-icon>
            </button>
          </div>
        </div>
