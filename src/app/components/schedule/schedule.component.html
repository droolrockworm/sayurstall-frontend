<ion-header>
  <ion-toolbar text-center>
    <ion-title>Schedules</ion-title>
    <ion-buttons slot="end">
      <ion-button class="addschedule button-right" ion-button right (click) = "addSchedule()">
        <ion-icon name="add-circle" ></ion-icon>
      </ion-button>
      <ion-button class="dismiss button-right" ion-button right (click) = "close()">
        <ion-icon name="close-circle" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="schedules">
    <div class="edit_container"  *ngIf="selectedSchedule">
      <div class="schedule-container">
        <div class="schedule-info">
          <div class="schedule-name" [ngClass]="{ 'touched' : (selectedSchedule.touched) }" (click)="editNameField($event)">
            <h5 [ngClass]="{ 'selected' : ( nameSelected() ) }">{{selectedSchedule.name}}</h5>
          </div>
          <div class="schedule-control">
            <button class="close_button" ion-button (click) = "closeSelected()">
              <ion-icon  name="close-circle"></ion-icon>
            </button>
            <button class="save_button" [disabled]="!selectedSchedule.touched" ion-button (click) = "save(selectedSchedule)">
              <ion-icon  name="save"></ion-icon>
            </button>
          </div>
        </div>
        <ng-container *ngFor="let wd of selectedSchedule.weekday_defaults; let idx = index;">
          <app-schedule-item #scheduleItem [ngClass]="{ 'selected' : ( itemSelected(idx) ) }" [day-index]="idx" [day-time]="wd" [parent]="this" (keyup)="onChange($event,idx)" (click)="editInputField(idx)"></app-schedule-item>
        </ng-container>
      </div>
    </div>
    <ng-container *ngIf="!selectedSchedule">
      <div class="schedule-container" *ngFor="let schedule of schedules; let idx = index;" (click)=editSchedule(schedule)>
          <div class="schedule-info">
            <div class="schedule-name" [ngClass]="{ 'touched' : (touched) }">
              <h5>{{schedule.name}}</h5>
            </div>
            <div class="schedule-control">
              <button class="settings" ion-button (click) = "edit(schedule, idx)">
                <ion-icon  name="settings"></ion-icon>
              </button>
              <button class="remove" ion-button (click) = "remove($event, schedule)">
                <ion-icon  name="remove-circle"></ion-icon>
              </button>
            </div>
          </div>
            <ng-container *ngFor="let wd of schedule.weekday_defaults; let idx = index;">
              <app-schedule-item [day-index]="idx" [day-time]="wd" [parent]="this" (keyup)="onChange($event,idx)" (click)="testLeave($event, idx)"></app-schedule-item>
            </ng-container>
      </div>
    </ng-container>
  </ng-container>
  <input [hidden]="!selectedSchedule" #scheduleInput (input)="onInputChange($event)" class="keyboard_input" [ngModel]="value" placeholder="{{placeholder}}" />
  <div id="scheduleKeyboard" class="simple-keyboard"></div>

</ion-content>
